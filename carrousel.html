<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrousel</title>
    <link rel="stylesheet" href="stylecarrusel.css">
</head>
<body>
    <h1>Sport Cars</h1>

    <div class="carrusel">
        <div class="slides">
            <div class="slide"><img src="cars2/us flag.jpg" alt=""></div>
            <div class="slide"><img src="cars2/chevrolet corvette z06 c7 2015 yellow.jpg" alt=""></div>
            <div class="slide"><img src="cars2/Chevrolet_Camaro_SS_2016.jpg" alt=""></div>
            <div class="slide"><img src="cars2/v3-cts-v-history-1.jpg" alt=""></div>
            <div class="slide"><img src="cars2/dodge charger 1970 F&F.jpg" alt=""></div>
            <div class="slide"><img src="cars2/ford mustang.jpg" alt=""></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <script src="Buttons.js"></script>
</body>
</html>
